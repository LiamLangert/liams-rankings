{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Liam's Super Cool Rankings{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Team:</th>
    <th>Ranking:</th>
  </tr>
  {% for ranking in rankings %}
  <tr>
    <td>{{ranking['team']}}</td>
    <td>{{'%0.3f' | format(ranking['ranking'] * 100)}}</td>
  </tr>
  {% endfor %}
{% endblock %}
